<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Caisse
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>ENREGISTRER UNE SORTIE DE CAISSE</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <h:form> 

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="dateop" styleClass="form-control" a:placeholder="Date au format JJ-MM-AAAA"  converter="#{beanStringConverter}" value="#{caisseBean.operation2.dateoperation}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="benef" styleClass="form-control" a:placeholder="Beneficiaire"  converter="#{beanStringConverter}" value="#{caisseBean.operation2.beneficiaire}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="objet" styleClass="form-control" a:placeholder="Objet"  converter="#{beanStringConverter}" value="#{caisseBean.operation2.objet}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="credit" styleClass="form-control" a:placeholder="Crédit" converter="#{beanStringConverter}" value="#{caisseBean.credit}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="montant" styleClass="form-control" a:placeholder="Montant en lettre"  converter="#{beanStringConverter}" value="#{caisseBean.operation2.montantlettre}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="nature" styleClass="form-control" a:placeholder="Nature" converter="#{beanStringConverter}" value="#{caisseBean.operation2.nature}"/>
                                            </div>
                                        </div> 


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idChantier" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{caisseBean.operation2.idChantier}"> 
                                                    <f:selectItem itemLabel="-- Sélectionnez un chantier --"  itemValue="null"/>
                                                    <f:selectItems value="#{chantierBean.listChantiers}"  var="u"  itemLabel="#{u.siteChantier}" itemValue="#{u}" />       
                                                </p:selectOneMenu> 
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="validateur" styleClass="form-control" a:placeholder="Accordé par" converter="#{beanStringConverter}" value="#{caisseBean.operation2.validateur}"/>
                                            </div>
                                            <div class="col-sm-4">
                                            </div>
                                        </div> 


                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">

                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Enregistrer" ajax="false" action="#{caisseBean.saveSortie}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{caisseBean.reset}" />

                                                </div>

                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
