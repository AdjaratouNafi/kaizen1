<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | PRESTATAIRES
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">
                                    <p:panel header="LISTE DES PRESTATAIRES" styleClass="myPanelWidth">

                                        <c:if test="#{prestatairePrimBean.consulterPrestataire.equalsIgnoreCase('yes')}"> 

                                            <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{prestatairePrimBean.filteredListPrestatairePrim}" value="#{prestatairePrimBean.item}" var="r" widgetVar="listPrestataire" style="width: 100%;">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Recherche:" style="margin: 15px;" />
                                                        <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listPrestataire').filter()" style="150px;" />
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column filterStyle="display:none" headerText="NOM" sortBy="#{r.nomcomplet}" filterBy="#{r.nomcomplet}">
                                                    #{r.nomcomplet}
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="NINEA" sortBy="#{r.ninea}" filterBy="#{r.ninea}">
                                                    #{r.ninea}
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="CORPS D'ETAT" sortBy="#{r.corps}" filterBy="#{r.corps}">
                                                    #{r.corps}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="TELEPHONE" sortBy="#{r.telephone}" filterBy="#{r.telephone}">
                                                    #{r.telephone}  
                                                </p:column> 

                                                <p:column>
                                                    <f:facet name="header">Action</f:facet> 

                                                    <c:if test="#{prestatairePrimBean.modifierPrestataire.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{prestatairePrimBean.editer}">
                                                            <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{prestatairePrimBean.modifierPrestataire.equalsIgnoreCase('no')}">
                                                        <p:commandButton value="Modifier" ajax="false" />
                                                    </c:if> 

                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{prestatairePrimBean.supprimerPrestataire.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{prestatairePrimBean.supprimer}">
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 
                                                    <c:if test="#{prestatairePrimBean.supprimerPrestataire.equalsIgnoreCase('no')}">
                                                        <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top: -5px;border-radius: 8px;" >Supprimer</h:commandLink>  
                                                    </c:if> 
                                                </p:column>

                                            </p:dataTable>

                                            <c:if test="#{prestatairePrimBean.creerPrestataire.equalsIgnoreCase('yes')}"> 
                                                <a href="new_prestataire_prim.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau prestataire</a>
                                            </c:if> 

                                            <c:if test="#{prestatairePrimBean.creerPrestataire.equalsIgnoreCase('no')}">
                                                <a href="#" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau prestataire</a>
                                            </c:if> 


                                        </c:if> 

                                    </p:panel>



                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
