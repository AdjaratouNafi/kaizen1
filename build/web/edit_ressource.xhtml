<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Ressources
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>ENREGISTRER UNE Ressource</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <h:form> 

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="nom" styleClass="form-control" a:placeholder="Nom ressource"  converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.nomRessource}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="descrip" styleClass="form-control" a:placeholder="Descrption"  converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.descriptionResssource}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="qts" styleClass="form-control" a:placeholder="Quantité en stock" converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.qtStock}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="qtse" styleClass="form-control" a:placeholder="Quantité seuille" converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.qtSeuill}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="mois" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter" value="#{ressourceBean.ressourceFromEdit.typeressource}"> 
                                                        <f:selectItem itemLabel="--- Choisissez un type  ---"  itemValue="null"/> 
                                                        <f:selectItem itemLabel="Outils de bureau"  itemValue="Outils de bureau"/>
                                                        <f:selectItem itemLabel="Outils de chantier"  itemValue="Outils de chantier"/>
                                                        <f:selectItem itemLabel="Flotte"  itemValue="Flotte"/>
                                                    </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:selectOneMenu styleClass='form-control round-form' id="idRole" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{ressourceBean.ressourceFromEdit.idFournisseur}"> 
                                                    <f:selectItem itemLabel="-- Sélectionnez un fournisseur --"  itemValue="null"/>
                                                    <f:selectItems value="#{fournisseurBean.listFournisseur}"  var="r"  itemLabel="#{r.nomFournisseur}" itemValue="#{r}" />       
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                       
                                        
                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="mesure" styleClass="form-control" a:placeholder="Unité de mesure" converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.mesrure}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                 <p:inputText id="prix" styleClass="form-control" a:placeholder="Prix unitaire" converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.pu}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <h:inputHidden id="idRess" converter="#{beanStringConverter}" value="#{ressourceBean.ressourceFromEdit.idRessource}"/>
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Enregistrer" ajax="false" action="#{ressourceBean.update}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{ressourceBean.reset}" />
                                                </div>

                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
