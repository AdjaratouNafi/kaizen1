<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Ka√Ø-zen | EXPRESSION DE BESOIN
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">
                                <br/><br/>
                                <center style="font-size: 25px;font-weight: bold;">IMPORTER UN FICHIER EXCEL</center>
                                <br/><br/>
                                <h:form id="contenuForm" enctype="multipart/form-data"> 


                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <!--<label style="float:left;">Importer un fichier Excel</label>-->
                                            <h:inputFile id="fileDemande" value="#{expressionbesoinimportBean.file}" />
                                        </div>
                                        <div class="col-sm-4">

                                            <p:commandButton id="save" value="Importer" ajax="false"  action="#{expressionbesoinimportBean.save}" 
                                                             onclick="PF('pbAjax').start(); PF('progresse').show()"/>
                                        </div>
                                        <div class="col-sm-4">

                                        </div>
                                    </div>

                                    <p:dialog header="Importation en cours" widgetVar="progresse" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="500">
                                        <p:progressBar widgetVar="pbAjax" ajax="true"  value="#{expressionbesoinimportBean.count}" labelTemplate="{value}%" styleClass="animated" global="false">
                                            <p:ajax event="complete"   update=":contenuForm"/>
                                        </p:progressBar>
                                    </p:dialog>

                                </h:form>

                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
