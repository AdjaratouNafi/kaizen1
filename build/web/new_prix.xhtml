<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Ka√Ø-zen | REFERENCIEL DE PRIX
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">

                                <h:form>
                                    <p:growl id="msgs" showDetail="true" />


                                    <p:panel id="basic" header="MISE A JOUR REFERENCIEL" styleClass="myPanelClientForm">

                                        <p:spacer height="50px;"/>

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idC" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{marchandiseBean.prix.idMarchandise}"> 

                                                    <f:selectItem itemLabel="------------ MATERIEL -------------"  itemValue="null"/>
                                                    <f:selectItems value="#{marchandiseBean.listMarchandise}"  var="m"  itemLabel="#{m.libelle}" itemValue="#{m}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idF" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{marchandiseBean.prix.idFournisseur}"> 
                                                    <f:selectItem itemLabel="------------ FOURNISSEUR -------------"  itemValue="null"/>
                                                    <f:selectItems value="#{fournisseurBean.listFournisseur}"  var="f"  itemLabel="#{f.nomFournisseur}" itemValue="#{f}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">
                                                <label style="float: left;">Prix</label>
                                                <pe:inputNumber  id="prix"  converter="#{beanStringConverter}" value="#{marchandiseBean.prixDouble}"  thousandSeparator="." decimalSeparator="," maxValue="999999999999"  />  
                                            </div>
                                        </div>                        





                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <br/><br/>
                                                    <h:commandLink  action="#{marchandiseBean.savePrix}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                     <h:commandLink  action="#{marchandiseBean.reset}">
                                                        <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                    </h:commandLink>
                                                </div>

                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>


                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
