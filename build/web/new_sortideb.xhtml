<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | DEBOURSSES SEC
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">

                                <h:form>
                                    <p:growl id="msgs" showDetail="true" />


                                    <p:panel id="basic" header="SORTIE DEBOURSSES SEC" styleClass="myPanelClientForm">

                                        <p:spacer height="50px;"/>

                                        <div class="row clearfix">
                                            <div class="col-sm-3">
                                                <label style="float: left;">Date de sortie</label>
                                                <p:calendar  id="datdev" converter="#{beanStringConverter}" value="#{sortiedebBean.mouvementdebourse.datesortiedeb}" />
                                            </div>
                                            <div class="col-sm-3">
                                                <label style="float: left;">Quantité</label>
                                                <h:inputText id="qt" styleClass="form-control"  converter="#{beanStringConverter}" value="#{sortiedebBean.mouvementdebourse.quantite}" />
                                            </div>
                                            <div class="col-sm-3">
                                                <label style="float: left;">Matériel</label>
                                                <p:selectOneMenu id="idC" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{sortiedebBean.mouvementdebourse.idDeboursse}"> 

                                                    <f:selectItem itemLabel="------------ MATERIEL -------------"  itemValue="null"/>
                                                    <f:selectItems value="#{deboursserBean.allDeboursser}"  var="d"  itemLabel="#{d.idMateriel.libelle} (#{d.idNivodeboursser.libellenivodeboursser})" itemValue="#{m}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            
                                            <div class="col-sm-3">
                                                <label style="float: left;">Chantier</label>
                                                <p:selectOneMenu id="idF" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{sortiedebBean.mouvementdebourse.idChantier}"> 
                                                    <f:selectItem itemLabel="------------ CHNTIER -------------"  itemValue="null"/>
                                                    <f:selectItems value="#{sortieStockBean.listChantiers}"  var="c"  itemLabel="#{c.siteChantier}" itemValue="#{c}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            
                                        </div>  



                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <br/><br/>
                                                    <h:commandLink  action="#{sortiedebBean.save()}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink  action="#{sortiedebBean.reset}">
                                                        <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                    </h:commandLink>
                                                </div>

                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>


                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
