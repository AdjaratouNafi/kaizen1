<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | DEVIS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">
                                <br/><br/>
                                <center style="font-size: 25px;font-weight: bold;">MODIFIER UN DEVIS</center>
                                <br/><br/>
                                <h:form id="formDevis"> 


                                    <div class="row clearfix">
                                        <div class="col-sm-3">
                                            <br/>
                                            <label style="float:left;margin-right: 15px;">Numéro</label>
                                            <p:inputText id="nudev"  styleClass="fondGrisInput" readonly="true" a:placeholder="Numéro"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.numeroDevis}"/>
                                        </div>
                                        <div class="col-sm-3">
                                            <br/>
                                            <label style="float:left;margin-right: 15px;">Date</label>
                                            <p:calendar  id="datdev" converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.dateDevis}" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Nom du projet</label> <br/>
                                            <h:inputText id="np" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.nommarche}" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Client</label> <br/>
                                            <p:inputText id="nomClt" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.idClient.nomClient}"/>
                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-3">
                                            <label style="float:left;">Coef.</label>
                                            <p:inputText id="coefA" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.coef}"/>
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;">Adresse</label>
                                            <p:inputText id="adr" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.idClient.adresse}"/>
                                        </div>
                                        <div class="col-sm-3">

                                            <label style="float:left;">Téléphone</label>
                                            <p:inputText id="tel" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.idClient.telephoneClient}"/>
                                        </div>
                                        <div class="col-sm-3">

                                            <label style="float:left;">Email</label>
                                            <p:inputText id="mail" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.idClient.mailClient}"/>
                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-2">
                                            <label style="float:left;margin-right: 15px;">Désignation</label> <br/>
                                            <h:inputHidden id="input1" />
                                        </div>
                                        <div class="col-sm-1">
                                            <label style="float:left;margin-right: 15px;">Type donnée</label> <br/>
                                            <h:inputHidden id="inputB1" />
                                        </div>
                                        <div class="col-sm-1">
                                            <label style="float:left;margin-right: 15px;">Ref</label> <br/>
                                            <h:inputHidden id="input2" />
                                        </div>
                                        <div class="col-sm-2">
                                            <label style="float:left;margin-right: 15px;">U.mesure</label> <br/>
                                            <h:inputHidden id="input3" />
                                        </div>
                                        <div class="col-sm-1">
                                            <label style="float:left;margin-right: 15px;">Qte</label> <br/>
                                            <h:inputHidden id="input4" />
                                        </div>
                                        <div class="col-sm-2">
                                            <label style="float:left;margin-right: 15px;">P.U sans Coef.</label> <br/>
                                            <h:inputHidden id="input5" />
                                        </div>
                                        <div class="col-sm-2">
                                            <label style="float:left;margin-right: 15px;">P.U avec Coef.</label> <br/>
                                            <h:inputHidden id="input55" />
                                        </div>

                                        <div class="col-sm-1">
                                            <label style="float:left;margin-right: 15px;">Action</label> <br/>
                                            <h:inputHidden id="input56" />
                                        </div>

                                    </div>

                                    <h:panelGroup id="devis">
                                        <br/>
                                        <ui:repeat id="repeater1" value="#{devisOtherBean.allFactureUtils}" var="d" varStatus="status">
                                            <div class="row clearfix">
                                                <div class="col-sm-2">
                                                    <br/>
                                                    <h:inputText id="designation" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].designation}" />
                                                </div>
                                                <div class="col-sm-1">
                                                    <br/>                                               
                                                    <h:selectOneMenu id="idEtat" styleClass="form-control"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{devisOtherBean.allFactureUtils[status.index].typeitem}"> 
                                                        <f:selectItem itemLabel="#{devisOtherBean.allFactureUtils[status.index].typeitem}"  itemValue="#{devisOtherBean.allFactureUtils[status.index].typeitem}"/>
                                                        <f:selectItem itemLabel="Item" itemValue="Item"/>
                                                        <f:selectItem itemLabel="Sous item" itemValue="Sous item"/>      
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-sm-1">
                                                    <br/>
                                                    <h:inputText id="ref" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].ref}" />
                                                </div>
                                                <div class="col-sm-2">
                                                    <br/>
                                                                                                           <!-- <h:inputText id="unite" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].unite}" />-->
                                                    <h:selectOneMenu id="unite" styleClass="form-control"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{devisOtherBean.allFactureUtils[status.index].unite}"> 
                                                        <f:selectItem itemLabel="#{devisOtherBean.allFactureUtils[status.index].unite}"  itemValue="#{devisOtherBean.allFactureUtils[status.index].unite}"/>
                                                        <f:selectItems value="#{uniteBean.listUnites}"  var="unite"  itemLabel="#{unite.abreviation}" itemValue="#{unite.abreviation}" />       
                                                    </h:selectOneMenu>

                                                </div>
                                                <div class="col-sm-1">
                                                    <br/>
                                                    <h:inputText id="quantite" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].quantite}">
                                                        <f:ajax event="blur" listener="#{devisOtherBean.calculateTTC(devisOtherBean.allFactureUtils[status.index])}" execute="@form" render=":formDevis:mtotal :formDevis:devis" />                                       
                                                    </h:inputText>
                                                </div>
                                                <div class="col-sm-2">
                                                    <br/>
                                                    <h:inputText id="pusc" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].puSansCoef}">
                                                        <f:ajax event="blur" listener="#{devisOtherBean.calculateTTC(devisOtherBean.allFactureUtils[status.index])}" execute="@form" render=":formDevis:mtotal :formDevis:devis" />                                       
                                                    </h:inputText>
                                                </div>
                                                <div class="col-sm-2">
                                                    <br/>
                                                    <h:inputText readonly="true" id="puac" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.allFactureUtils[status.index].pu}" />

                                                </div>

                                                <div class="col-sm-1">
                                                    <br/>
                                                    <h:commandLink style="font-size: 35px;font-weight: bold;text-decoration: none;margin-top: 2px;margin-bottom: 2px;" value="+"> 
                                                        <f:ajax event="click" listener="#{devisOtherBean.addNewInputLigne(status.index)}" execute="@form" render=":formDevis:devis" />
                                                    </h:commandLink>

                                                    &nbsp;&nbsp;

                                                    <h:commandLink style="font-size: 35px;font-weight: bold;text-decoration: none;margin-top: 2px;margin-bottom: 2px;" value="-"> 
                                                        <f:ajax event="click" listener="#{devisOtherBean.removeInputLigne(status.index)}" execute="@form" render=":formDevis:devis :formDevis:mtotal" />
                                                    </h:commandLink>

                                                </div>
                                            </div>
                                        </ui:repeat>  

                                    </h:panelGroup> 
                                    

                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-3">
                                            <h:inputHidden id="input30" />
                                        </div>
                                        <div class="col-sm-3">
                                            <h:inputHidden id="input31" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Coef.</label> <br/>
                                            <h:inputText  id="coef" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.myCoef}">
                                                <f:ajax event="change" listener="#{devisOtherBean.calculateCoef}" execute="@form" render=":formDevis:coef :formDevis:mtotal :formDevis:devis" />
                                            </h:inputText>
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Montant TTC</label> <br/>
                                            <p:inputText id="mtotal" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.mttc}" />
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <br/>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Montant en lettre</label> <br/>
                                            <h:inputText id="montantlettre" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.montantlettre}" />
                                        </div>

                                        <div class="col-sm-3">
                                            <label style="float: left;">Devise</label>
                                            <h:selectOneMenu id="idDevise" styleClass="form-control"  converter="omnifaces.SelectItemsConverter" value="#{devisOtherBean.devisFromEdit.idDevise}"> 
                                                <f:selectItem itemLabel="#{devisOtherBean.devisFromEdit.idDevise.symbole}"  itemValue="#{devisOtherBean.devisFromEdit.idDevise}"/>
                                                <f:selectItems value="#{deviseBean.listDevises}"  var="d"  itemLabel="#{d.symbole}" itemValue="#{d}" />       
                                            </h:selectOneMenu>
                                        </div>

                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Termes du contrat</label> <br/>
                                            <h:inputText id="montantlettre1" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.terme}" />
                                        </div>

                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Disponibilité</label> <br/>
                                            <h:inputText id="montantlettre2" styleClass="form-control"  converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.nbjours}" />
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <center>

                                                    <br/><br/>
                                                    <h:inputHidden id="idDevis" converter="#{beanStringConverter}" value="#{devisOtherBean.devisFromEdit.idDevis}"/>
                                                    <h:commandLink  action="#{devisOtherBean.save}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                </center>

                                            </div>

                                        </div>
                                    </div>

                                </h:form>

                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
