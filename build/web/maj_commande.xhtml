<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | COMMANDES
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">

                                    <h:form>
                                        <p:growl id="msgs" showDetail="true" />


                                        <p:panel id="basic" header="AJOUTER UNE RESSOURCE A UN BON DE COMMANDE" style="margin-bottom:20px;text-align: center;">

                                            <p:spacer height="50px;"/>

                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <p:selectOneMenu id="idRole" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{commandeBean.detailleCommande.idCommande}"> 
                                                        <f:selectItem itemLabel="--- Sélectionnez un bon de commande ---"  itemValue="null"/>
                                                        <f:selectItems value="#{commandeBean.listCommandes}"  var="r"  itemLabel="Commande: #{r.code}" itemValue="#{r}" />       
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="col-sm-4">
                                                    <p:selectOneMenu  id="idChef" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                      value="#{commandeBean.detailleCommande.idRessource}"> 
                                                        <f:selectItem itemLabel="----- Sélectionnez une ressource -----"  itemValue="null"/>
                                                        <f:selectItems value="#{ressourceBean.listRessources}"  var="u"  itemLabel="#{u.nomRessource}" itemValue="#{u}" />       
                                                    </p:selectOneMenu> 
                                                </div>
                                                <div class="col-sm-4">
                                                    <p:inputText id="qt" styleClass="form-control" a:placeholder="Quantité" converter="#{beanStringConverter}" value="#{commandeBean.detailleCommande.quantite}" />
                                                </div>

                                            </div>


                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <label>Rémise</label>
                                                    <p:inputText id="remise" styleClass="form-control" a:placeholder="Rémise" converter="#{beanStringConverter}" value="#{commandeBean.detailleCommande.remise}"/>
                                                </div>
                                                <div class="col-sm-4">

                                                </div>
                                                <div class="col-sm-4">

                                                </div>
                                            </div>


                                            <div class="row clearfix">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <p:commandButton  id="save" value="Sauvegarder" ajax="false" action="#{commandeBean.saveMaj}" />
                                                        &nbsp;&nbsp;&nbsp;
                                                        <p:commandButton  id="reset" value="Annuler" action="#{ressourceBean.reset}" />
                                                    </div>

                                                </div>
                                            </div>
                                        </p:panel>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
