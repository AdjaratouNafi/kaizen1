<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | DECOMPTES
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">



                                    <h:form>
                                        <p:growl id="msgs" showDetail="true" />


                                        <p:panel id="basic" header="ENREGISTRER UN DECOMPTE" style="margin-bottom:20px;text-align: center;">

                                            <p:spacer height="50px;"/>

                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <label style="float:left;">Numéro</label>
                                                    <p:inputText id="numcmd" styleClass="form-control" a:placeholder="Numéro"  converter="#{beanStringConverter}" value="#{decompte2Bean.decompte2.numeroDecompte2}"/>
                                                </div>
                                                <div class="col-sm-4">
                                                    <br/>
                                                    <label style="float:left;">Date</label>
                                                    <p:calendar  id="datt" converter="#{beanStringConverter}" value="#{decompte2Bean.decompte2.dateDecompte2}" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <br/>
                                                    <p:selectOneMenu id="idMarche" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{decompte2Bean.decompte2.idMarche}"> 
                                                        <f:selectItem itemLabel="--------- Sélectionnez un marché ---------"  itemValue="null"/>
                                                        <f:selectItems value="#{chantierBean.listMarches}"  var="m"  itemLabel="#{m.nomMarche}" itemValue="#{m}" />       
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>


                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <p:inputText id="designation" styleClass="form-control" a:placeholder="Désignation" converter="#{beanStringConverter}" value="#{decompte2Bean.detailleDecompte2.designation}" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <p:inputText id="qt" styleClass="form-control" a:placeholder="Quantité" converter="#{beanStringConverter}" value="#{decompte2Bean.detailleDecompte2.quantite}" />
                                                </div>
                                                <div class="col-sm-4">
                                                    <p:inputText id="pu" styleClass="form-control" a:placeholder="Prix unitaire" converter="#{beanStringConverter}" value="#{decompte2Bean.detailleDecompte2.pu}" />
                                                </div>
                                            </div>


                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                   <p:selectOneMenu id="idEx2" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                    value="#{decompte2Bean.detailleDecompte2.execution}"> 
                                                            <f:selectItem itemLabel="--------------- % Execution -------------------"  itemValue="null"/>
                                                            <f:selectItem itemLabel="0%"  itemValue="0"/>
                                                            <f:selectItem itemLabel="10%"  itemValue="10"/>
                                                            <f:selectItem itemLabel="20%"  itemValue="20"/>
                                                            <f:selectItem itemLabel="30%"  itemValue="30"/>
                                                            <f:selectItem itemLabel="40%"  itemValue="40"/>
                                                            <f:selectItem itemLabel="50%"  itemValue="50"/>
                                                            <f:selectItem itemLabel="60%"  itemValue="60"/>
                                                            <f:selectItem itemLabel="70%"  itemValue="70"/>
                                                            <f:selectItem itemLabel="80%"  itemValue="80"/>
                                                            <f:selectItem itemLabel="90%"  itemValue="90"/>
                                                            <f:selectItem itemLabel="100%"  itemValue="100"/>
                                                        </p:selectOneMenu>
                                                </div>
                                                <div class="col-sm-4">

                                                </div>
                                                <div class="col-sm-4">
                                                   
                                                </div>
                                            </div>

                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                   
                                                </div>
                                                <div class="col-sm-4">

                                                </div>
                                                <div class="col-sm-4">

                                                </div>
                                            </div>


                                            <div class="row clearfix">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <p:commandButton  id="save" value="Enregistrer" ajax="false" action="#{decompte2Bean.save}" />
                                                        &nbsp;&nbsp;&nbsp;
                                                        <p:commandButton  id="reset" value="Annuler" action="#{decompte2Bean.reset}" />
                                                    </div>

                                                </div>
                                            </div>
                                        </p:panel>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
