<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | CHANTIERS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="body">

                                <h:form>
                                    <p:growl id="msgs" showDetail="true" />


                                    <p:panel id="basic" header="AFFECTER UN PRESTATAIRE AU CHANTIER" styleClass="myPanelClientForm">

                                        <p:spacer height="50px;"/>


                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <p:selectOneMenu id="idChef" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{chantierBean.detailleChantier.idPrestataire}"> 
                                                    <f:selectItem itemLabel="-- Sélectionnez un prestataire --"  itemValue="null"/>
                                                    <f:selectItems value="#{prestataireBean.lesPrestataires}"  var="p"  itemLabel="#{p.nomcomplet} (#{p.corps})" itemValue="#{p}" />       
                                                </p:selectOneMenu> 
                                            </div>
                                            <div class="col-sm-4">
                                                <label style="float:left;margin-right: 5px;">Date d'affectation</label>
                                                <p:calendar  id="datecreation" converter="#{beanStringConverter}" value="#{chantierBean.detailleChantier.dateAlocation}" />
                                            </div>
                                            <div class="col-sm-2">

                                            </div>
                                        </div>  
                                        

                                        <div class="row clearfix">
                                            <div class="col-sm-12">

                                                <div class="form-group">
                                                    <br/><br/>
                                                    <h:inputHidden id="idChantier" converter="#{beanStringConverter}" value="#{chantierBean.chantierFromEdit.idChantier}"/>
                                                    <p:commandButton id="save" value="Enregistrer" ajax="false" action="#{chantierBean.saveDetaille}" />
                                                    
                                                </div>

                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>


                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
