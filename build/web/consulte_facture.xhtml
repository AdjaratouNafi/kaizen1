<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Factures

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                        <h:form>
                            <b>Detail de la facture N : <h:outputText value = "#{commandeBean.commandeFromEdit.code}"/> </b><br/><br/>
                        </h:form>

                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">


                                    <h:form>

                                        <div class="row clearfix">
                                            <div class="col-sm-12">


                                                <h:dataTable  class="table table-bordered table-striped table-hover js-basic-example dataTable" value="#{commandeBean.item2DetailleCommande}" var="r">



                                                    <h:column>
                                                        <f:facet name="header">Designation</f:facet> 
                                                            #{r.designation}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Quantité</f:facet> 
                                                            #{r.quantite}
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Prix unitaire</f:facet> 
                                                            #{r.pu} FCFA
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">Unité</f:facet> 
                                                        #{r.unite} 
                                                    </h:column>

                                                         <f:facet name="header">Action</f:facet>

                                                         &nbsp;&nbsp;&nbsp;
                                                         <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top:15px;" action="#{salaireBean.supprimer}">Supprimer</h:commandLink>  
                                                     </h:column>-->

                                                </h:dataTable>


                                            </div>
                                        </div>


                                    </h:form>


                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
