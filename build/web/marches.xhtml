<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | MARCHES
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h3></h3>
                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">
                                    <p:panel header="LISTE DES MARCHES" styleClass="myPanelWidth">

                                        <c:if test="#{marcheBean.consulterMarcher.equalsIgnoreCase('yes')}"> 

                                            <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{marcheBean.filteredListMarche}" value="#{marcheBean.allMarches}" var="r" widgetVar="listMarche" style="width: 100%;">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Recherche:" style="margin: 15px;" />
                                                        <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listMarche').filter()" style="150px;" />
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column filterStyle="display:none" headerText="Nom" sortBy="#{r.nomMarche}" filterBy="#{r.nomMarche}">
                                                    #{r.nomMarche}
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="Montant du marché" sortBy="#{r.montantMarche}" filterBy="#{r.montantMarche}">
                                                    #{r.montantMarche}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Date de début" sortBy="#{r.dateDebut}" filterBy="#{r.dateDebut}">
                                                    #{r.dateDebut}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Date de fin" sortBy="#{r.dateFin}" filterBy="#{r.dateFin}">
                                                    #{r.dateFin}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Client" sortBy="#{r.idDevis.idClient.nomClient}" filterBy="#{r.idDevis.idClient.nomClient}">
                                                    #{r.idDevis.idClient.nomClient}  
                                                </p:column> 

                                                <p:column>
                                                    <f:facet name="header">Action</f:facet> 

                                                    <h:commandLink  action="#{marcheOtherBean.consulter(r)}">
                                                        <h:graphicImage value="resources/images/visualisation.svg" width="25px" height="25px"  title="Consulter" />
                                                    </h:commandLink>

                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{marcheBean.imprimerMarcher.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{marcheOtherBean.imprimer(r)}">
                                                            <h:graphicImage value="resources/images/imprimer.svg" width="25px" height="25px"  title="Imprimer" />
                                                        </h:commandLink>
                                                    </c:if>

                                                    <c:if test="#{marcheBean.imprimerMarcher.equalsIgnoreCase('no')}">
                                                        <p:commandButton value="Imprimer" ajax="false" />
                                                    </c:if> 


                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{marcheBean.modifierMarcher.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{marcheOtherBean.modifier(r)}">
                                                            <h:graphicImage value="resources/images/modifier.svg" width="25px" height="25px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{marcheBean.modifierMarcher.equalsIgnoreCase('no')}">
                                                        <p:commandButton value="Modifier" ajax="false" />
                                                    </c:if> 


                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{marcheBean.supprimerMarcher.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{marcheBean.supprimer}">
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="25px" height="25px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{marcheBean.supprimerMarcher.equalsIgnoreCase('no')}">
                                                        <h:commandLink  class="btn waves-effect" style="color: #fff;background: red;margin-top: -4px;border-radius: 8px;">Supprimer</h:commandLink>  
                                                    </c:if> 

                                                </p:column>

                                            </p:dataTable>

                                            <c:if test="#{marcheBean.creerMarcher.equalsIgnoreCase('yes')}"> 
                                                <a href="new_marche.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau marché</a>
                                            </c:if> 

                                            <c:if test="#{marcheBean.creerMarcher.equalsIgnoreCase('no')}">
                                                <a href="#" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau marché</a>
                                            </c:if> 


                                        </c:if> 

                                    </p:panel>



                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
