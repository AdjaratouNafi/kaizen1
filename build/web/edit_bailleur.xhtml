<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Bailleurs
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>MODIFIER UN BAILLEUR</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <h:form> 

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="nom" styleClass="form-control" a:placeholder="Nom bailleur"  converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.nomBailleur}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="adresse" styleClass="form-control" a:placeholder="Adresse bailleur"  converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.adresseBailleur}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="telephone" styleClass="form-control" a:placeholder="Téléphone bailleur" converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.telBailleur}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="bp" styleClass="form-control" a:placeholder="Code postal bailleur"  converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.bpBailleur}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="mail" styleClass="form-control" a:placeholder="Email bailleur" converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.mailBailleur}"/>
                                            </div>
                                            <!--<div class="col-sm-4">
                                                <p:outputLabel value="            "/>
                                            </div>-->
                                        </div>


                                        


                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <h:inputHidden id="idBailleur" converter="#{beanStringConverter}" value="#{bailleurBean.bailleurFromEdit.idBailleur}"/>
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Modifier" ajax="false" action="#{bailleurBean.update}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{bailleurBean.resetModif}" />
                                                </div>

                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
