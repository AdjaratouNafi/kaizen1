<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Bailleurs
        </ui:define>

        <ui:define name="contenu">  

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h3>Liste des bailleurs</h3>
                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2>

                                        </h2>
                                        <ul class="header-dropdown m-r--5">
                                            <li class="dropdown">

                                            </li>
                                        </ul>
                                    </div>
                                    <div class="body">  

                                        <h:dataTable  class="table table-bordered table-striped table-hover js-basic-example dataTable" value="#{bailleurBean.item}" var="r">
                                            <h:column>
                                                <f:facet name="header">#</f:facet>
                                                    #{r.idBailleur}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Nom</f:facet> 
                                                    #{r.nomBailleur}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Adresse</f:facet> 
                                                    #{r.adresseBailleur}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Téléphone</f:facet> 
                                                    #{r.telBailleur}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Email</f:facet> 
                                                    #{r.mailBailleur}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Code postal</f:facet> 
                                                    #{r.bpBailleur}  
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">Action</f:facet> 

                                                <h:commandLink  class="btn btn-primary m-t-15 waves-effect" action="#{bailleurBean.editer}">Modifier</h:commandLink>
                                                &nbsp;&nbsp;&nbsp;
                                                <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top:15px;" action="#{bailleurBean.supprimer}">Supprimer</h:commandLink>  
                                            </h:column>
                                        </h:dataTable>
                                        
                                        
                                        <a href="new_bailleur.xhtml" class="btn btn-primary m-t-15 waves-effect">Nouveau bailleur</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
