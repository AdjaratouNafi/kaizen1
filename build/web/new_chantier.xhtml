<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | CHANTIERS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <!--  <div class="card"> -->
                                <div class="body">

                                    <h:form>
                                        <p:growl id="msgs" showDetail="true" />


                                        <p:panel id="basic" header="ENREGISTRER UN CHANTIER" styleClass="myPanelClientForm">

                                            <p:spacer height="50px;"/>

                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <p:selectOneMenu id="idMarche" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{chantierBean.chantier.idMarche}"> 
                                                        <f:selectItem itemLabel="--------- Sélectionnez un marché ---------"  itemValue="null"/>
                                                        <f:selectItems value="#{chantierBean.listMarches}"  var="m"  itemLabel="#{m.nomMarche} (#{m.idDevis.idClient.nomClient})" itemValue="#{m}" />       
                                                    </p:selectOneMenu>
                                                </div>
                                                <div class="col-sm-4">
                                                    <p:inputText id="site" styleClass="form-control"   converter="#{beanStringConverter}"  a:placeholder="Nom du chantier" value="#{chantierBean.chantier.siteChantier}"/>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label style="float:left;margin-right: 5px;">Date de création</label>
                                                    <p:calendar  id="datecreation" converter="#{beanStringConverter}" value="#{chantierBean.chantier.dateCreation}" />
                                                </div>
                                            </div>

                                            <div class="row clearfix">
                                                <div class="col-sm-4">
                                                    <br/><br/>
                                                    <p:selectOneMenu id="idChef" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{chantierBean.chantier.idUtilisateur}"> 
                                                        <f:selectItem itemLabel="----- Sélectionnez le chef de chantier ----"  itemValue="null"/>
                                                        <f:selectItems value="#{salaireBean.listUsersWithoutAdmin}"  var="u"  itemLabel="#{u.nomUtilisateur} #{u.prenomUtilisateur}" itemValue="#{u}" />       
                                                    </p:selectOneMenu> 
                                                </div>
                                                <div class="col-sm-3">
                                                </div>
                                                <div class="col-sm-3">
                                                </div>
                                            </div> 


                                            <div class="row clearfix">
                                                <div class="col-sm-12">

                                                    <div class="form-group">

                                                        <!--<p:commandButton id="save" value="Enregistrer" ajax="false" action="#{chantierBean.save}" />-->
                                                        <h:commandLink  action="#{chantierBean.save}">
                                                            <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                        </h:commandLink>
                                                        &nbsp;&nbsp;&nbsp;
                                                       <!-- <p:commandButton id="reset" value="Annuler" action="#{chantierBean.reset}" /> -->
                                                        <h:commandLink  action="#{chantierBean.reset}">
                                                            <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                        </h:commandLink>

                                                    </div>

                                                </div>
                                            </div>
                                        </p:panel>
                                    </h:form>


                                </div>
                           <!-- </div> -->
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
