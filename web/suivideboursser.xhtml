<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | DEBOURSSES SEC
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">

                                <h:form id="formSearch">
                                    <p:growl id="msgs" showDetail="true" />


                                    <p:panel id="basicc" header="SUIVI DEBOURSSE SEC" style="margin-bottom:20px;text-align: center;">



                                        <p:spacer height="50px;"/>

                                        <div class="row clearfix">

                                            <div class="col-sm-3">
                                                <label style="float: left;">Chantier</label>
                                                <h:panelGroup id="perfbyselection1">
                                                    <h:selectOneMenu id="idC" class="form-control"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{suividebourssersecBean.chantier}"> 
                                                        <!--<f:ajax event="change" listener="#{suividebourssersecBean.renderInfo2}" execute="@form" render="perfbyselection2" />-->
                                                        <f:selectItem itemLabel=" Selectionnez un chantier "  noSelectionOption="true" />
                                                        <f:selectItems value="#{livraisonBean.listChantier}"  var="c"  itemLabel="#{c.siteChantier}" itemValue="#{c}" />       
                                                    </h:selectOneMenu>
                                                </h:panelGroup>

                                            </div>

                                            <div class="col-sm-3">
                                                <br/>
                                                <p:commandButton id="save" value="Afficher" ajax="false" action="#{suividebourssersecBean.detail2}" />
                                            </div>
                                        </div>

                                        <p:spacer height="50px;"/>


                                        <p:spacer height="50px;"/>

                                        <p:dataTable emptyMessage="Aucune donnée trouvée" id="listD" value="#{suividebourssersecBean.allUtilDs}" var="l"  widgetVar="100" paginator="true" rows="20" 
                                                     paginatorPosition="bottom" style="width: 100%;" editable="true">

                                            <p:column>
                                                <f:facet name="header">Niveau</f:facet> 
                                                    #{l.nivodeboursser}
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">Désignation</f:facet> 
                                                    #{l.designation}
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">Qté</f:facet> 
                                                    #{l.qt}
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">U.M</f:facet> 
                                                    #{l.unite}
                                            </p:column>


                                            <p:column>

                                                <f:facet name="header">Conso.</f:facet> 
                                                    #{l.conso}
                                            </p:column>

                                            <p:column>

                                                <f:facet name="header">Taux de conso.</f:facet> 
                                                #{l.taux}%
                                            </p:column>


                                        </p:dataTable>


                                    </p:panel>
                                </h:form>


                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
