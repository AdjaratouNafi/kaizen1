<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | FOURNISSEURS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h3></h3>
                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">

                                    <p:panel header="LISTE DES FOURNISSEURS" style="width: 100%;text-align: center;">

                                        <c:if test="#{fournisseurBean.consulterFournisseur.equalsIgnoreCase('yes')}"> 

                                            <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{fournisseurBean.filteredListFournisseur}" value="#{fournisseurBean.item}" var="r" widgetVar="listFrs" style="width: 100%;">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Recherche:" style="margin: 15px;" />
                                                        <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listFrs').filter()" style="150px;" />
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column filterStyle="display:none" headerText="NINEA" sortBy="#{r.ninea}" filterBy="#{r.ninea}">
                                                    #{r.ninea} 
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="Nom" sortBy="#{r.nomFournisseur}" filterBy="#{r.nomFournisseur}">
                                                    #{r.nomFournisseur} 
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="Adresse" sortBy="#{r.adresseFournisseur}" filterBy="#{r.adresseFournisseur}">
                                                    #{r.adresseFournisseur}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Téléphone" sortBy="#{r.telephoneFournisseur}" filterBy="#{r.telephoneFournisseur}">
                                                    #{r.telephoneFournisseur}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Email" sortBy="#{r.mailFournisseur}" filterBy="#{r.mailFournisseur}">
                                                    #{r.mailFournisseur}  
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">Action</f:facet> 

                                                    <c:if test="#{fournisseurBean.modifierFournisseur.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{fournisseurBean.editer}">
                                                            <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 
                                                    <c:if test="#{fournisseurBean.modifierFournisseur.equalsIgnoreCase('no')}">
                                                        <h:commandLink>
                                                            <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{fournisseurBean.supprimerFournisseur.equalsIgnoreCase('yes')}">
                                                        <h:commandLink  action="#{fournisseurBean.supprimer}">
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{fournisseurBean.supprimerFournisseur.equalsIgnoreCase('no')}">
                                                        <h:commandLink>
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                </p:column>

                                            </p:dataTable>

                                            <c:if test="#{fournisseurBean.creerFournisseur.equalsIgnoreCase('yes')}"> 
                                                <a href="new_fournisseur.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau fournisseur</a>
                                            </c:if> 

                                            <c:if test="#{fournisseurBean.creerFournisseur.equalsIgnoreCase('no')}">
                                                <a href="#" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau fournisseur</a>
                                            </c:if> 


                                        </c:if>

                                    </p:panel>
                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>
                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
