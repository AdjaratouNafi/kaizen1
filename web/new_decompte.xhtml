<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Decomptes
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>ENREGISTRER UNE DECOMPTE</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <h:form> 

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idMarche" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter" value="#{decompteBean.decompte.idMarche}"> 
                                                    <f:selectItem itemLabel="------------- Sélectionnez un marché ------------------"  itemValue="null"/>
                                                    <f:selectItems value="#{marcheBean.listMarches}"  var="c"  itemLabel="#{c.nomMarche}" itemValue="#{c}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idClient" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter" value="#{decompteBean.decompte.idClient}"> 
                                                    <f:selectItem itemLabel="------------- Sélectionnez un client ------------------"  itemValue="null"/>
                                                    <f:selectItems value="#{marcheBean.listClients}"  var="c"  itemLabel="#{c.nomClient}" itemValue="#{c}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="datemarche" styleClass="form-control" a:placeholder="Date au form JJ-MM-AAAA" converter="#{beanStringConverter}" value="#{decompteBean.decompte.dateDecompte}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="montantmarche" styleClass="form-control" a:placeholder="Montant du marché"  converter="#{beanStringConverter}" value="#{decompteBean.decompte.montantmarche}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="mtexecution" styleClass="form-control" a:placeholder="Montant d'execution"  converter="#{beanStringConverter}" value="#{decompteBean.decompte.montantExecution}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="montantdemarrage" styleClass="form-control" a:placeholder="Montant de demarrage"  converter="#{beanStringConverter}" value="#{decompteBean.decompte.montantdemarage}"/>
                                            </div>
                                            
                                        </div> 
                                        
                                        
                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="avanceappro" styleClass="form-control" a:placeholder="Avance sur approvisionnement"  converter="#{beanStringConverter}" value="#{decompteBean.decompte.avancesurappro}"/>
                                            </div>
                                            <div class="col-sm-4">
                                               
                                            </div>
                                            <div class="col-sm-4">
                                               
                                            </div>
                                            
                                        </div> 



                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">

                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Enregistrer" ajax="false" action="#{decompteBean.save}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{marcheBean.reset}" />
                                                </div>

                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
