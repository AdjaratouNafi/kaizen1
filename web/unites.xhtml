<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | UNITE DE MESURE
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">
                                    <p:panel header="LISTE DES UNITES DE MESURE" style="width: 100%;text-align: center;">

                                        <c:if test="#{uniteBean.consulterUnitemesure.equalsIgnoreCase('yes')}"> 

                                            <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{uniteBean.filteredListUnite}" value="#{uniteBean.item}" var="r" widgetVar="listUnite" style="width: 100%;">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Recherche:" style="margin: 15px;" />
                                                        <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listUnite').filter()" style="150px;" />
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column filterStyle="display:none" headerText="Libelle" sortBy="#{r.libelle}" filterBy="#{r.libelle}">
                                                    #{r.libelle}
                                                </p:column>

                                                <p:column filterStyle="display:none" headerText="Abreviation" sortBy="#{r.abreviation}" filterBy="#{r.abreviation}">
                                                    #{r.abreviation}
                                                </p:column>

                                                <p:column>
                                                    <f:facet name="header">Action</f:facet> 

                                                    <c:if test="#{uniteBean.modifierUnitemesure.equalsIgnoreCase('yes')}">
                                                        <h:commandLink  action="#{uniteBean.editer}">
                                                            <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{uniteBean.modifierUnitemesure.equalsIgnoreCase('no')}">
                                                        <p:commandButton value="Modifier" ajax="false" />
                                                    </c:if> 

                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{uniteBean.supprimerUnitemesure.equalsIgnoreCase('yes')}"> 
                                                        <h:commandLink  action="#{uniteBean.supprimer}">
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{uniteBean.supprimerUnitemesure.equalsIgnoreCase('no')}">
                                                        <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top: -5px;border-radius: 8px;">Supprimer</h:commandLink>  
                                                    </c:if> 

                                                </p:column>

                                            </p:dataTable>

                                            <c:if test="#{uniteBean.creerUnitemesure.equalsIgnoreCase('yes')}"> 
                                                <a href="new_unite.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouvelle unité de mesure</a>
                                            </c:if> 

                                            <c:if test="#{uniteBean.creerUnitemesure.equalsIgnoreCase('no')}">
                                                <a href="#" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouvelle unité de mesure</a>
                                            </c:if> 


                                        </c:if> 

                                    </p:panel>



                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
