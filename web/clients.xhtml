<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | CLIENTS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">
                                    <p:panel header="LISTE DES CLIENTS" styleClass="myPanelWidth">

                                        <c:if test="#{clientBean.consulterClient.equalsIgnoreCase('yes')}"> 

                                            <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{clientBean.filteredListClient}" value="#{clientBean.allClient}" var="r" widgetVar="listClient" style="width: 100%;">
                                                <f:facet name="header">
                                                    <p:outputPanel>
                                                        <h:outputText value="Recherche:" style="margin: 15px;" />
                                                        <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listClient').filter()" style="150px;" />
                                                    </p:outputPanel>
                                                </f:facet>

                                                <p:column filterStyle="display:none" headerText="Nom" sortBy="#{r.nomClient}" filterBy="#{r.nomClient}">
                                                    #{r.nomClient}
                                                </p:column>
                                                <p:column filterStyle="display:none" headerText="Adresse" sortBy="#{r.adresse}" filterBy="#{r.adresse}">
                                                    #{r.adresse}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Téléphone" sortBy="#{r.telephoneClient}" filterBy="#{r.telephoneClient}">
                                                    #{r.telephoneClient}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Email" sortBy="#{r.mailClient}" filterBy="#{r.mailClient}">
                                                    #{r.mailClient}  
                                                </p:column> 
                                                <p:column filterStyle="display:none" headerText="Code postal" sortBy="#{r.bpClient}" filterBy="#{r.bpClient}">
                                                    #{r.bpClient}  
                                                </p:column> 

                                                <p:column>
                                                    <f:facet name="header">Action</f:facet> 

                                                    <c:if test="#{clientBean.modifierClient.equalsIgnoreCase('yes')}"> 
                                                        <!--<p:commandButton value="Modifier" ajax="false" action="#{clientBean.editer}" />-->
                                                        <h:commandLink  action="#{clientOtherBean.modifier(r)}">
                                                            <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{clientBean.modifierClient.equalsIgnoreCase('no')}">
                                                        <p:commandButton value="Modifier" ajax="false" />
                                                    </c:if>

                                                    &nbsp;&nbsp;&nbsp;

                                                    <c:if test="#{clientBean.supprimerClient.equalsIgnoreCase('yes')}"> 
                                                       <!-- <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top: -5px;border-radius: 8px;" action="#{clientBean.supprimer}">Supprimer</h:commandLink> -->
                                                        <h:commandLink  action="#{clientOtherBean.supprimer(r)}"> 
                                                            <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                        </h:commandLink>
                                                    </c:if> 

                                                    <c:if test="#{clientBean.supprimerClient.equalsIgnoreCase('no')}">
                                                        <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top: -5px;border-radius: 8px;">Supprimer</h:commandLink>  
                                                    </c:if> 

                                                </p:column>

                                            </p:dataTable>

                                            <c:if test="#{clientBean.creerClient.equalsIgnoreCase('yes')}"> 
                                                <a href="new_client.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau client</a>
                                            </c:if> 

                                            <c:if test="#{clientBean.creerClient.equalsIgnoreCase('no')}">
                                                <a href="#" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Nouveau client</a>
                                            </c:if> 

                                        </c:if> 


                                    </p:panel>



                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
