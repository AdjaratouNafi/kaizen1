<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/loginTemplate.xhtml">  
        <ui:define name="content"> 

            <div class="msg">
                <font style="font-weight: bold;color: black">Authentifiez-vous</font>
                <br/>
                <font style="color: red;">#{loginBean.echecconnexion}</font>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons" style="color: black">person</i>
                </span>
                <div class="form-line">
                    <h:inputText style="border-radius: 50px;padding-left: 15px;"  class="form-control" converter="#{beanStringConverter}" value="#{loginBean.login}" a:placeholder="Utilisateur" required="true" />
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons" style="color: black">lock</i>
                </span>
                <div class="form-line">
                    <h:inputSecret style="border-radius: 50px;padding-left: 15px;" class="form-control" converter="#{beanStringConverter}" value="#{loginBean.password}" a:placeholder="Mot de passe" required="true" />
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-8 p-t-5">

                </div>
                <div class="col-xs-4">
                    <h:commandButton style="border-radius: 15px;" class="btn btn-block bg-black waves-effect" action="#{loginBean.connexion()}" value="Connexion" />
                </div>
            </div>
            <div class="row m-t-15 m-b--20">

            </div>

        </ui:define>
    </ui:composition> 
</html>
