<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Prospects
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h3>Liste des prospects</h3>
                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="card">
                                    <div class="header">
                                        <h2>

                                        </h2>
                                        <ul class="header-dropdown m-r--5">
                                            <li class="dropdown">

                                            </li>
                                        </ul>
                                    </div>
                                    <div class="body">

                                        <h:dataTable  class="table table-bordered table-striped table-hover js-basic-example dataTable" value="#{prospectBean.item}" var="r">
                                            <h:column>
                                                <f:facet name="header">#</f:facet>

                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Nom</f:facet> 
                                                    #{r.nomProspect}
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Adresse</f:facet> 
                                                    #{r.adresse}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Téléphone</f:facet> 
                                                    #{r.telephoneProspect}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Email</f:facet> 
                                                    #{r.bpProspect}  
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">Code postal</f:facet> 
                                                    #{r.mailProspect}  
                                            </h:column> 

                                            <h:column>
                                                <f:facet name="header">Action</f:facet> 
                                                <h:commandLink rendered="#{r.client == 'non'}"  class="btn btn-primary m-t-15 waves-effect" action="#{prospectBean.transformer}">Tronsformer en client</h:commandLink>
                                                 &nbsp;&nbsp;&nbsp;
                                                <h:commandLink  class="btn btn-primary m-t-15 waves-effect" action="#{prospectBean.editer}">Modifier</h:commandLink>
                                                &nbsp;&nbsp;&nbsp;
                                                <h:commandLink  class="btn waves-effect" style="background-color: red;color: #fff;margin-top:15px;" action="#{prospectBean.supprimer}">Supprimer</h:commandLink>  
                                            </h:column>
                                        </h:dataTable>

                                        <a href="new_prospect.xhtml" class="btn btn-primary m-t-15 waves-effect">Nouveau prospect</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>

                </div>

            </section>

        </ui:define>

    </ui:composition>
</html>
