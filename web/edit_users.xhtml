<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Utilisateurs
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="body">

                                <br/><br/>
                                <center style="font-size: 25px;font-weight: bold;">MODIFIER UN UTILISATEUR</center>

                                <h:form id="formDevis"> 

                                    <p:growl id="message1" showDetail="true" life="60000" autoUpdate="true"/>

                                    <p:spacer height="30px;"/>

                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <p:inputText id="cni" styleClass="form-control" a:placeholder="Numero d'identification nationale"  converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.cni}" required="true" requiredMessage="Le champ Numero d'identification nationale est obligatoire" />

                                            <p></p>
                                            <h:message id="m1" for="cni" style="color:red"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <p:inputText id="nom" styleClass="form-control" a:placeholder="Nom"  converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.nomUtilisateur}" required="true" requiredMessage="Le champ nom est obligatoire"/>
                                            <p></p>
                                            <h:message id="m2" for="nom" style="color:red"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <p:inputText id="prenom" styleClass="form-control" a:placeholder="Prenom" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.prenomUtilisateur}" required="true" requiredMessage="Le champ prenom est obligatoire"/>
                                            <p></p>
                                            <h:message id="m3" for="prenom" style="color:red"/>
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <br/>
                                            <label style="float:left;margin-right: 68px;">Date de naissance</label>
                                            <p:calendar  id="dateLivraison" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.dateNaissanceUtilisateur}" />

                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="lieu" styleClass="form-control" a:placeholder="Lieu de naissance" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.lieuNaissanceUtilisateur}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <h:selectOneMenu  id="situation" styleClass="form-control"  
                                                              converter="omnifaces.SelectItemsConverter"  
                                                              value="#{editUserBean.utilisateur.situationfamille}"> 
                                                <f:selectItem itemLabel=" #{editUserBean.utilisateur.situationfamille} " itemValue="#{editUserBean.utilisateur.situationfamille}" />
                                                <f:selectItem itemLabel="Marié"  itemValue="Marié"/>
                                                <f:selectItem itemLabel="Celibataire"  itemValue="Celibataire"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="adresse" styleClass="form-control" a:placeholder="Adresse" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.adresseUtilisateur}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="telephone" styleClass="form-control" a:placeholder="Téléphone"  converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.telUtilisateur}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="mail" styleClass="form-control" a:placeholder="Email" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.mailUtilisateur}" required="true" requiredMessage="Le champ email est obligatoire"/>
                                            <p></p>
                                            <h:message id="m5" for="mail" style="color:red"/>
                                            <p></p>
                                            <!--<h:outputLabel style="color:red" value="#{utilisateurBean.messageEmail}" />-->
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="fonction" styleClass="form-control" a:placeholder="Fonction" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.fonction}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <p:inputText id="numerosociale" styleClass="form-control" a:placeholder="Numéro de sécurité sociale" converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.numeroSecuriteSociale}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <h:selectOneMenu id="idRole" styleClass="form-control"  converter="omnifaces.SelectItemsConverter" value="#{editUserBean.utilisateur.idRole}"> 
                                                <f:selectItem itemLabel=" #{editUserBean.utilisateur.idRole.libelleRole} " itemValue="#{editUserBean.utilisateur.idRole}" />
                                                <f:selectItems value="#{roleBean.listRoles}"  var="r"  itemLabel="#{r.libelleRole}" itemValue="#{r}" />       
                                            </h:selectOneMenu>
                                        </div>
                                    </div> 

                                    <p:spacer height="25px;"/>

                                    <p:spacer height="15px;"/>

                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <p:tree value="#{editUserBean.root}" var="doc"  selectionMode="checkbox"
                                                        selection="#{editUserBean.selectedNodes}">
                                                    <p:treeNode>
                                                        <h:outputText value="#{doc.name}"/>
                                                    </p:treeNode>
                                                </p:tree>
                                            </div>

                                        </div>
                                    </div>


                                    <p:spacer height="15px;"/>

                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">

                                                <center style="font-size: 25px;font-weight: bold;">
                                                    <br/><br/>
                                                    <h:inputHidden converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.idUtilisateur}"/>
                                                    <h:inputHidden converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.etatcompte}"/>
                                                    <h:inputHidden converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.etatpwd}"/>
                                                    <h:inputHidden converter="#{beanStringConverter}" value="#{editUserBean.utilisateur.firstconnection}"/>
                                                    <h:commandLink  action="#{editUserBean.save}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>

                                                </center>

                                            </div>

                                        </div>
                                    </div>



                                </h:form>

                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
