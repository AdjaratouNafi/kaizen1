<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Prospects
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>MODIFIER UN PROSPECT</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">
                                    <h:form> 

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="nom" styleClass="form-control" a:placeholder="Nom prospect"  converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.nomProspect}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="adresse" styleClass="form-control" a:placeholder="Adresse prospect"  converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.adresse}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="telephone" styleClass="form-control" a:placeholder="Téléphone prospect" converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.telephoneProspect}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="bp" styleClass="form-control" a:placeholder="Code postal prospect"  converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.bpProspect}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:inputText id="mail" styleClass="form-control" a:placeholder="Email prospect" converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.mailProspect}"/>
                                            </div>
                                            <!--<div class="col-sm-4">
                                                <p:outputLabel value="            "/>
                                            </div>-->
                                        </div>





                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <h:inputHidden id="idProspect" converter="#{beanStringConverter}" value="#{prospectBean.prospectFromEdit.idProspectClient}"/>
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Modifier" ajax="false" action="#{prospectBean.update}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{prospectBean.reset}" />
                                                </div>

                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
