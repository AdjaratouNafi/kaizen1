<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Ka√Ø-zen | FOURNISSEURS
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">

                                <h:form>
                                    <p:growl id="msgs" showDetail="true" />


                                    <p:panel id="basic" header="MISEA JOUR REFERENCIEL FOURNISSEUR" styleClass="myPanelClientForm">

                                        <p:spacer height="50px;"/>

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <label style="float: left;">Fournisseur</label>
                                                <h:selectOneMenu id="idP" class="form-control"  converter="omnifaces.SelectItemsConverter"
                                                                 value="#{refFournisseurBean.refFournisseur.idFournisseur}"> 
                                                    <f:ajax event="change" listener="#{refFournisseurBean.renderInfoo}" execute="@form" render="perfbyselection1 perfbyselection2" />
                                                    <f:selectItem itemLabel="------- Selectionnez un fournisseur -------" noSelectionOption="true"/>
                                                    <f:selectItems value="#{fournisseurBean.listFournisseur}"  var="fourni"  itemLabel="#{fourni.nomFournisseur}" itemValue="#{fourni}" />       
                                                </h:selectOneMenu>
                                            </div>

                                            <h:panelGroup id="perfbyselection1">
                                                <div class="col-sm-4">
                                                    <label style="float: left;">NINEA</label>
                                                    <h:inputText id="ninea2" readonly="true" class="form-control" a:placeholder="NINEA" converter="#{beanStringConverter}" value="#{refFournisseurBean.refFournisseur.idFournisseur.ninea}" />
                                                </div>
                                            </h:panelGroup>

                                            <h:panelGroup id="perfbyselection2">
                                                <div class="col-sm-4">
                                                    <label style="float: left;">Commandes</label>

                                                    <h:selectOneMenu id="idC" class="form-control"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{refFournisseurBean.refFournisseur.idCommande}"> 
                                                        <f:selectItem itemLabel="------- Selectionnez une commande -------" noSelectionOption="true"/>
                                                        <f:selectItems value="#{refFournisseurBean.allCommandes}"  var="cmd"  itemLabel="#{cmd.code}" itemValue="#{cmd}" />       
                                                    </h:selectOneMenu>

                                                </div>
                                            </h:panelGroup>         

                                        </div>


                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <br/> <br/>
                                                    <h:commandLink  action="#{refFournisseurBean.save}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink  action="#{refFournisseurBean.reset}">
                                                        <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                    </h:commandLink>
                                                </div>

                                            </div>
                                        </div>

                                    </p:panel>
                                </h:form>


                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
