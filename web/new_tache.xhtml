<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
           Kaï-zen | Appel d'offre
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>AFFECTER UNE TACHE A UN PERSONNEL</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="body">


                                    <h:form>

                                        <div class="row clearfix">
                                            <div class="col-sm-3">
                                                <p:selectOneMenu id="idChef" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{appelOffreBean.detailleAppelOffre.idUtilisateur}"> 
                                                    <f:selectItem itemLabel="-- Sélectionnez un personnel --"  itemValue="null"/>
                                                    <f:selectItems value="#{salaireBean.listUsersWithoutAdmin}"  var="u"  itemLabel="#{u.nomUtilisateur} #{u.prenomUtilisateur}" itemValue="#{u}" />       
                                                </p:selectOneMenu> 
                                            </div>
                                            <div class="col-sm-3">
                                            </div>
                                            <div class="col-sm-3">

                                            </div>
                                            <div class="col-sm-3">

                                            </div>
                                        </div>  


                                        <div class="row clearfix">
                                            <div class="col-sm-3">
                                                <p:inputText id="datecreation" styleClass="form-control"   converter="#{beanStringConverter}"  a:placeholder="Date d'affectation au format JJ-MM-AAAA" value="#{appelOffreBean.detailleAppelOffre.dateaffectation}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="tache" styleClass="form-control"   converter="#{beanStringConverter}"  a:placeholder="Tache" value="#{appelOffreBean.detailleAppelOffre.tache}"/>
                                            </div>
                                            <div class="col-sm-3">

                                            </div>
                                            <div class="col-sm-3">

                                            </div>
                                        </div> 


                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <h:inputHidden id="idAppelOffre" converter="#{beanStringConverter}" value="#{appelOffreBean.appelOffreFromEdit.idAppel}"/>
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="save" value="Enregistrer" ajax="false" action="#{appelOffreBean.saveDetaille}" />
                                                    &nbsp;&nbsp;&nbsp;
                                                    <p:commandButton styleClass="btn btn-primary m-t-15 waves-effect" id="reset" value="Annuler" action="#{appelOffreBean.reset}" />

                                                </div>

                                            </div>
                                        </div>


                                    </h:form>


                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
