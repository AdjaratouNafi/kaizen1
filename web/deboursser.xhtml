<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | DEBOURSSES SEC
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h3></h3>
                    </div>

                    <h:form id="form1">
                        <!-- Basic Examples -->
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                <div class="body">

                                    <p:panel header="LISTE DES DEBOURSSES SEC" style="width: 100%;text-align: center;">



                                        <p:dataTable emptyMessage="Aucune donnée trouvée" filteredValue="#{deboursserBean.filteredListDeboursser}" value="#{deboursserBean.allDeboursser}" var="r" widgetVar="listDEb" style="width: 100%;">
                                            <f:facet name="header">
                                                <p:outputPanel>
                                                    <h:outputText value="Recherche:" style="margin: 15px;" />
                                                    <p:inputText id="globalFilter" converter="#{beanStringConverter}" onkeyup="PF('listDEb').filter()" style="150px;" />
                                                </p:outputPanel>
                                            </f:facet>

                                            <p:column filterStyle="display:none" headerText="Niveau" sortBy="#{r.idNivodeboursser.libellenivodeboursser}" filterBy="#{r.idNivodeboursser.libellenivodeboursser}">
                                                #{r.idNivodeboursser.libellenivodeboursser} 
                                            </p:column>
                                            <p:column filterStyle="display:none" headerText="Materiel" sortBy="#{r.idMateriel.libelle}" filterBy="#{r.idMateriel.libelle}">
                                                #{r.idMateriel.libelle} 
                                            </p:column>
                                            <p:column filterStyle="display:none" headerText="Quantité" sortBy="#{r.quantite}" filterBy="#{r.quantite}">
                                                #{r.quantite}  
                                            </p:column> 
                                            <p:column filterStyle="display:none" headerText="U.M" sortBy="#{r.unite}" filterBy="#{r.unite}">
                                                #{r.unite}  
                                            </p:column> 

                                            <p:column>
                                                <f:facet name="header">Action</f:facet> 


                                                <h:commandLink  action="#{deboursserOtherBean.modifier(r)}">
                                                    <h:graphicImage value="resources/images/modifier.svg" width="35px" height="35px"  title="Modifier" />
                                                </h:commandLink>


                                                &nbsp;&nbsp;&nbsp;


                                                <h:commandLink  action="#{deboursserOtherBean.supprimer(r)}">
                                                    <h:graphicImage value="resources/images/supprimer.svg" width="35px" height="35px"  title="Supprimer" />
                                                </h:commandLink>

                                            </p:column>

                                        </p:dataTable>

                                           <a href="new_deboursser.xhtml" class="btn btn-primary m-t-15 waves-effect" style="border-radius: 10px;color: white;">Créer debourssé sec</a>
                                        

                                    </p:panel>
                                </div>
                            </div>
                        </div>
                        <!-- #END# Basic Examples -->
                    </h:form>
                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
