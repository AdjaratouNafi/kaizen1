<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | Indemnités
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2>ATTRIBUER UNE INDEMNITE</h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="body">


                                <h:form>
                                    <fieldset>

                                        <legend>Informations Personnel :</legend>

                                        <div class="row clearfix">
                                            <div class="col-sm-3">
                                                <p:selectOneMenu id="idUser" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter" value="#{indemniteBean.indemnite.idUtilisateur}"> 
                                                    <f:ajax event="change" listener="#{indemniteBean.renderInfoUser}"  render="cni nom prenom mail adresse telephone lieu"/>
                                                    <f:selectItem itemLabel="--- Sélectionnez un personnel ---"  itemValue="null"/>
                                                    <f:selectItems value="#{contratRecrutBean.listUsers}"  var="u"  itemLabel="#{u.nomUtilisateur} #{u.prenomUtilisateur}" itemValue="#{u}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="cni" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="CNI"  converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.cni}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="nom" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Nom" converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.nomUtilisateur}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="prenom" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Prenom" converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.prenomUtilisateur}"/>
                                            </div>
                                        </div>


                                        <div class="row clearfix">
                                            <br/><br/>
                                            <div class="col-sm-3">
                                                <p:inputText id="mail" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Email"  converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.mailUtilisateur}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="adresse" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Adresse"  converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.adresseUtilisateur}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="telephone" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Téléphone" converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.telUtilisateur}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="lieu" styleClass="form-control" style="background-color: #CECECE;" a:placeholder="Lieu de naissance" converter="#{beanStringConverter}" readonly="true" value="#{indemniteBean.user.lieuNaissanceUtilisateur}"/>
                                            </div>
                                        </div>


                                    </fieldset>

                                    <br/>

                                    <fieldset>

                                        <legend>Informations Indemnité :</legend>

                                        <div class="row clearfix">
                                            <br/><br/>
                                            <div class="col-sm-3">
                                                <p:inputTextarea id="libelle" styleClass="form-control"   converter="#{beanStringConverter}"  a:placeholder="Libelle" value="#{indemniteBean.indemnite.libelleIndemnite}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="date" styleClass="form-control"   converter="#{beanStringConverter}"  a:placeholder="Date au format JJ-MM-AAAA" value="#{indemniteBean.indemnite.dateCreationIndemnite}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:inputText id="frais" styleClass="form-control"  converter="#{beanStringConverter}"  a:placeholder="Montant" value="#{indemniteBean.indemnite.frais}"/>
                                            </div>
                                            <div class="col-sm-3">
                                                <p:selectOneMenu id="effet" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter" value="#{indemniteBean.indemnite.effet}"> 
                                                    <f:selectItem itemLabel="--------------- Effet ---------------"  itemValue="null"/>
                                                    <f:selectItem itemLabel="Gain"  itemValue="Gain"/>
                                                    <f:selectItem itemLabel="Retenue"  itemValue="Retenue"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>   



                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <br/><br/>
                                                    <h:commandLink  action="#{indemniteBean.saveIndemnite}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink  action="#{contratRecrutBean.reset}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>

                                                </div>

                                            </div>
                                        </div>

                                    </fieldset>


                                </h:form>


                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
