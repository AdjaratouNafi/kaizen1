<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | EXPRESSION DE BESOIN
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">
                                <br/><br/>
                                <center style="font-size: 25px;font-weight: bold;">ENREGISTRER UNE EXPRESSION DE BESOIN</center>
                                <br/><br/>
                                <h:form id="formDevis"> 


                                    <div class="row clearfix">
                                        <div class="col-sm-4">
                                            <label style="float:left;">Numéro</label>
                                            <p:inputText id="nudev" style="background: gray;color: white;" readonly="true" styleClass="form-control" a:placeholder="Numéro"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.expressionbesoin.numeroExpression}"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <br/>
                                            <label style="float:left;margin-right: 15px;">Demandeur</label>
                                            <p:selectOneMenu id="idMarche" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                             value="#{expressionbesoinBean.expressionbesoin.idUtilisateur}"> 
                                                <!--<f:ajax event="change" listener="#{expressionbesoinBean.renderInfo}" execute="@form" render="adr tel mail" />-->
                                                <f:selectItem itemLabel="--------- Sélectionnez un personnel ---------"  itemValue="null"/>
                                                <f:selectItems value="#{utilisateurBean.listUtilisateurs}"  var="u"  itemLabel="#{u.nomUtilisateur} #{u.prenomUtilisateur}" itemValue="#{u}" />       
                                            </p:selectOneMenu>

                                        </div>
                                        <div class="col-sm-4">

                                            <label style="float:left;margin-right: 15px;">Chantier</label> <br/>
                                            <p:selectOneMenu id="idCh" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                             value="#{expressionbesoinBean.expressionbesoin.idChantier}"> 
                                                 <!--<f:ajax event="change" listener="#{expressionbesoinBean.renderInfo}" execute="@form" render="adr tel mail" />-->
                                                <f:selectItem itemLabel="--------- Sélectionnez un chantier ---------"  itemValue="null"/>
                                                <f:selectItems value="#{chantierBean.listChantiers}"  var="ch"  itemLabel="#{ch.siteChantier}" itemValue="#{ch}" />       
                                            </p:selectOneMenu>

                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-4">
                                            <br/>
                                            <label style="float:left;margin-right: 15px;">Date</label>
                                            <p:calendar  id="datdev" converter="#{beanStringConverter}" value="#{expressionbesoinBean.expressionbesoin.dateExpression}" />

                                        </div>
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-4">
                                        </div>
                                    </div>


                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Désignation</label> <br/>
                                            <h:inputHidden id="input1" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Ref</label> <br/>
                                            <h:inputHidden id="input2" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">U.mesure</label> <br/>
                                            <h:inputHidden id="input3" />
                                        </div>
                                        <div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">Qte</label> <br/>
                                            <h:inputHidden id="input4" />
                                        </div>
                                        <!--<div class="col-sm-3">
                                            <label style="float:left;margin-right: 15px;">P.U</label> <br/>
                                            <h:inputHidden id="input5" />
                                        </div>-->

                                    </div>

                                    <h:panelGroup id="devis">
                                        <br/><br/>
                                        <ui:repeat id="repeater1" value="#{expressionbesoinBean.listExpressionbesoins}" var="d" varStatus="status">
                                            <div class="row clearfix">
                                                <div class="col-sm-3">

                                                    <h:inputText id="designation" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.listExpressionbesoins[status.index].designation}" />
                                                </div>
                                                <div class="col-sm-3">

                                                    <h:inputText id="ref" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.listExpressionbesoins[status.index].ref}" />
                                                </div>
                                                <div class="col-sm-3"> 

                                                    <h:selectOneMenu id="unite" styleClass="form-control"  converter="omnifaces.SelectItemsConverter"  
                                                                     value="#{expressionbesoinBean.listExpressionbesoins[status.index].unite}"> 
                                                        <f:selectItem itemLabel="#{expressionbesoinBean.listExpressionbesoins[status.index].unite}"  itemValue="#{expressionbesoinBean.listExpressionbesoins[status.index].unite}"/>
                                                        <f:selectItems value="#{uniteBean.listUnites}"  var="unite"  itemLabel="#{unite.abreviation}" itemValue="#{unite.abreviation}" />       
                                                    </h:selectOneMenu>

                                                </div>
                                                <div class="col-sm-3">

                                                    <h:inputText id="quantite" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.listExpressionbesoins[status.index].quantite}" />
                                                </div>
                                                <!-- <div class="col-sm-3">

                                                     <h:inputText id="pu" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.listExpressionbesoins[status.index].pu}">
                                                         <f:ajax event="blur" listener="#{expressionbesoinBean.calculateTTC(expressionbesoinBean.listExpressionbesoins[status.index])}" execute="@form" render=":formDevis:mtotal :formDevis:devis" />                                       
                                                     </h:inputText>

                                                 </div> -->
                                            </div>
                                        </ui:repeat>  

                                    </h:panelGroup>


                                    <!--<div class="row clearfix">
                                        <div class="col-sm-4">
                                            <label style="float:left;margin-right: 15px;">Montant TTC</label> <br/>
                                            <h:inputText id="mtotal" readonly="true" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.mttc}" />
                                        </div>
                                        <div class="col-sm-4">
                                            <label style="float:left;margin-right: 15px;">Montant en lettre</label> <br/>
                                            <h:inputText id="montantlettre" styleClass="form-control"  converter="#{beanStringConverter}" value="#{expressionbesoinBean.expressionbesoin.montantlettre}" />
                                        </div>
                                        <div class="col-sm-4">

                                        </div>
                                    </div> -->


                                    <div class="row clearfix">
                                        <br/><br/>
                                        <div class="col-sm-12"> 
                                            <div class="form-group">
                                                <h:commandLink style="font-size: 35px;font-weight: bold;text-decoration: none;" value="+"> 
                                                    <f:ajax event="click" listener="#{expressionbesoinBean.addNewInputLigne()}" execute="@form" render=":formDevis:devis" />
                                                </h:commandLink>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <center>
                                                    <br/><br/>
                                                    <h:commandLink  action="#{expressionbesoinBean.save}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink  action="#{expressionbesoinBean.reset}">
                                                        <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                    </h:commandLink>
                                                </center>

                                            </div>

                                        </div>
                                    </div>

                                </h:form>

                            </div>

                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
