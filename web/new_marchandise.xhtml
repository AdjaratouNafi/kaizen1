<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titre">
            Kaï-zen | CORPS D'ETAT
        </ui:define>

        <ui:define name="contenu">

            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                        <h2></h2>
                    </div>
                    <!-- Input -->
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="body">

                                <h:form>

                                    <p:growl id="msgs" showDetail="true" sticky="true" /> 

                                    <p:panel id="basic" header="ENREGISTRER UN CORPS D'ETAT" style="margin-bottom:20px;text-align: center;">

                                        <p:spacer height="50px;"/>

                                        <div class="row clearfix">
                                            <div class="col-sm-4">
                                                <p:inputText id="libelle" styleClass="form-control" a:placeholder="Nom du matériel"  converter="#{beanStringConverter}" value="#{marchandiseBean.marchandise.libelle}"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <p:selectOneMenu id="idLot" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{marchandiseBean.marchandise.idLottechnique}"> 
                                                    <!--<f:ajax event="change" listener="#{marchandiseBean.renderInfo}" execute="@form" render="idCorps" />-->
                                                    <f:selectItem itemLabel="------- Sélectionnez un lot technique -------"  itemValue="null"/>
                                                    <f:selectItems value="#{lottechniqueBean.allLottechniques}"  var="l"  itemLabel="#{l.libellelottechnique}" itemValue="#{l}" />       
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-sm-4">

                                                <p:selectOneMenu id="idCorps" styleClass="ui-selectonemenu"  converter="omnifaces.SelectItemsConverter"  
                                                                 value="#{marchandiseBean.marchandise.idCorpsetat}"> 
                                                    <f:selectItem itemLabel="------- Sélectionnez un corps d'etat -------"  itemValue="null"/>
                                                    <f:selectItems value="#{marchandiseBean.listCorpsEtat}"  var="c"  itemLabel="#{c.libellecoprsetat}" itemValue="#{c}" />       
                                                </p:selectOneMenu>

                                            </div>
                                        </div>

                                        <div class="row clearfix">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <br/><br/>
                                                    <h:commandLink  action="#{marchandiseBean.save}">
                                                        <h:graphicImage value="resources/images/enregistrer.svg"  title="Enregistrer" />
                                                    </h:commandLink>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink  action="#{marchandiseBean.reset}">
                                                        <h:graphicImage value="resources/images/annuler.svg"  title="Annuler" />
                                                    </h:commandLink>
                                                </div>

                                            </div>
                                        </div>
                                    </p:panel>
                                </h:form>

                            </div>
                        </div>
                    </div>
                    <!-- #END# Input -->

                </div>
            </section>

        </ui:define>

    </ui:composition>
</html>
